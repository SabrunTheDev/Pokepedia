<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Docs</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        crossorigin="anonymous"></script>

    <!-- Scripts -->
    <script defer src="app.js"></script>
</head>

<body>

    <!-- Navbar -->
    <section id="nav-section">
        <div class="container">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                </ul>
            </header>
        </div>
    </section>

    <!-- Poke Search -->
    <section id="poke-search">
        <div class="container">
            <input class="form-control center" list="datalistOptions" id="poke-search-input"
                placeholder="What's that Pokemon?...">
            <datalist id="datalistOptions">
            </datalist>
        </div>
    </section>


    <!-- Single Display -->
    <section id="singledisplay">
        <div class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <div class="col-10 col-sm-8 col-lg-6">
                    <!-- <img src="bootstrap-themes.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"
                        width="700" height="500" loading="lazy"> -->
                </div>
                <div class="col-lg-6">
                    <h1 id="single-display" class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Who's that Pokemon?
                    </h1>
                    <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                        incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation
                        ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <!-- <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Primary</button>
                        <button type="button" class="btn btn-outline-secondary btn-lg px-4">Default</button> -->
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
